<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layoutflexcss</title>

    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            justify-items: center;
            align-items: center;
            align-content: center;
            flex-direction: column;
        }

        .D1 {
            background-color: rgb(207, 28, 168);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            justify-items: center;
            align-items: center;
            align-content: center;
            flex-direction: column;
        }

        .D2 {
            background-color: yellow;
            width: 70%;
            height: 200px
        }

        .D3 {
            width: 70%;
            height: 500px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .D4 {
            background-color: yellow;
            width: 20%;
            height: 500px
        }

        .D5 {
            width: 20%;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .D6 {
            background-color: yellow;
            width: 100%;
            height: 200px
        }

        .D7 {
            background-color: yellow;
            width: 100%;
            height: 200px
        }

        .D8 {
            background-color: yellow;
            width: 20%;
            height: 500px
        }

        .D9 {
            width: 100%;
            height: 250px;

        }
    </style>

</head>

<body>
    <div class="D1">
        <div class="D2"></div>
        <div class="D3">
            <div class="D4"></div>
            <div class="D5">
                <div class="D6"></div>
                <div class="D7"></div>
            </div>
            <div class="D8"></div>
        </div>
    </div>
</body>

</html>
