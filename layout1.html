<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layoutflexcss</title>

    <style>

        body
        {
          width: 100%;
          height: 100vh;
          margin:0;
          display: flex;
          flex-direction: column;
          justify-items: center;
          justify-content: space-around;
          align-items: center;
        }
       
        .D1
       {
           width: 70%;
           height: 100vh; 
           background-color: rgb(253, 122, 61);
           display: flex;
           flex-direction: column;
           justify-items: center;
           justify-content: space-around;
           align-items: center;
           align-content: center;
        }


        .D2
        {
            background-color: rgb(190, 22, 154);
            width: 90%;
            height: 200px;
        }
        

        .D3
        {
        
            width: 90%;
            display:flex;
            flex-direction: row;
            justify-content: space-between;
        }


        .D4
        {
        
            width: 60%;
            display:flex;
            flex-direction: column;
            height: 70vh; 
            display: flex;
            flex-direction: column;
            justify-items: center;
            justify-content: space-around;
            align-items: center;
            align-content: center;
        }


        .D5
        {
            background-color: rgb(190, 22, 154);
            width: 200px;
            height: 100%; 
        }


        .D6
        {
            width: 100%;
            height: 500px;
            flex-direction: row;
            display: flex;
            justify-content: space-between;
        }


        .D7
        {
            background-color: rgb(190, 22, 154);
            width: 30%;
            height: 200px; 
        }

        .D8
        {
            background-color: rgb(190, 22, 154);
            width: 30%;
            height: 200px; 
        }
        

        .D9
        {
            background-color: rgb(190, 22, 154);
            width: 100%;
            height: 200px; 
        }
        

    </style>

</head>
<body>
    
    <div class="D1">   
        <div class="D2"></div>
        <div class="D3">      
            <div class="D4">    
               <div class="D6">
                   <div class="D7"></div>
                   <div class="D8"></div>
                </div>
                <div class="D9"></div>
            </div>
                <div class="D5"></div>
         </div>

            </div>
 
    
    

</body>
</html>
